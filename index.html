<style type="text/css">
/* Large desktop */
@media(min-width:980px){      
body {
        padding-top: 60px;        
      }
.linediv-l{
border-right:1px white solid;
}
.linediv-r{
border-left:1px white solid;
}
}

/*Landscape phones and down */
@media(max-width:480px){
.copy{
padding: 2.5% 10%;
}
.linediv-l{

}
.linediv-r{
border-top: 1px white solid; 
}
}
/* All form factors*/

/* Main body and headings */
body{

}

}
p.lead{
