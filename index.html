<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>My First Bitstarter</title>
    <link type="text/css" rel="stylesheet"
	  href="https://d396qusza40orc.cloudfront.net/startup%2Fcode%2Fbootstrap-2.3.2.css">
    <style type="text/css">
    /* Large desktop */
    @media (min-width: 980px) {
	body {
	    padding-top: 60px;
	 }
	.linediv-l {
	    border-right: 1px white solid;
	}
	.linediv-r {
	    border-left: 1px white solid;
	}
    }

    /* Landscape phones and down */
    @media (max-width: 480px) {
	.copy {
	    padding: 2.5% 10%;
	}
	.linediv-r {
	    border-top: 1px white solid;
	}
    }

    /* All form factors */

    /* Main body and headings */
    body {
	font-family: 'Open Sans', Helvetica, Aria;, sans-serif;
    }
    .heading .subheading {
	font-family: 'Ubuntu', Helvetica, Arial, sans-serif;
	text-align: center;
    }
    p.lead {
	padding-top: 1.5%
	font-size: 24px;
	line-height: 30px;
    }
    p {
	font-size: 18px;
	line-height: 24px;
    }

    /* Video pitch and Action */
    .pitch {
	padding: 2.5% 0%;
    }
    .order {
	padding: 2% 0%;
    }
    .actions {
	background-color: #343434;
	padding: 3% 0%;
    }
    .video, .thermometer, .order, .social, .statistics {
	text-align: center;
    }
    .statistics h3, .statistics p {
	color: white;
    }

    /* Marketing Copy and Footer */
    .copy {
	padding-top: 2.5%
	padding-bottom: 2.5%
	text-align: justify;
    }
    .asset {
	padding: 2.5% 0%
    }
    .footer p {
	font-size: 11px;
    }
    .footer a {
	color: #cccff;
    }
    </style>
<head>
<body>
  <div class="container">
    <div class="row navigation">
      <div class="span2 logo">
	Logo
      </div>
      <div class="span6 blank">
	Blank
      </div>
      <div class="span4 about">
	About
      </div>
    </div>
    <div class="row heading">
      <div class="span12">
	<h1>Bitstarter Title</h1>
      </div>
    </div>
    <div class="row subheading">
      <div class="span12">
	<p class="lead">This is my first bitstarter project.</p>
      </div>
      </div>
      <div class="row pitch">
	<div class="span6 video">
	  Video
        </div>
	<div class="span6">
	  <div class="thermometer">
	    Thermometer
          </div>
	  <div class="order">
	    Order
	  </div>
	  <div class="social">
	    Social
	  </div>
	</div>
      </div>
    <div class="row section1">
      <div class="span12">
	Marketing Section 1
      </div>
    </div>
    <div class="row section2">
      <div class="span12">
	Marketing Section 2
      </div>
    </div>
      <div class="row faq">
	<div class="span12">
	  FAQ
        </div>
      </div>
      <div class="row footer">
	<div class="span12">
	  Footer
        </div>
      </div>
    </div>
  </body<
</html>
